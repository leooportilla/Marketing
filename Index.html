<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"

<body>
    <main>
        <article class="FotoContainer">
            <section class="ContainerImage">
                <div class="ImageBottom"></div>
            </section>
        </article>

        <article class="Texto">
            <section>
                <h1 class="Title">Get<span class="Color">insights </span>that help your business grow.</h1>
                <p class="Paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </section>
    
            <article class="Estadistica">
                <section class="Container Companies">
                    <h1 class="Secundary">10k+</h1>
                    <h2 class="SubTitle">companies</h2>
                </section>
    
                <section class="Container Templates">
                    <h1 class="Secundary">314</h1>
                    <h2 class="SubTitle">templates</h2>
                </section>
    
                <section class="Container Queries">
                    <h1 class="Secundary">12M+</h1>
                    <h2 class="SubTitle">queries</h2>
                </section>
            </article>
        </article>
    </main>

    <footer class="Atributos">
        <h3 class="Nombre">Challenge by</h3>
        <a class="Nombre" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

        <a class="Nombre" href="https://www.frontendmentor.io/profile/leooportilla" target="_blank">Leonardo Portilla</a>
