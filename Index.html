<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./Images/Frontend.png">
    <link rel="stylesheet" href="./Styles/Styles.css">
    <title>Publicidad</title>
</head>

<body>
    <main>
        <section class="Foto">
            <article class="ContainerImage">
                <h1 class="ImageBottom"></h1>
            </article>
        </section>

        <section class="Texto">
            <article>
                <h1 class="Principal Title">Get <span class="Color">insights </span>that help your business grow.</h1>
                <p class="Principal Paragraph">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer
                    experience, and overall efficiency.</p>
            </article>
    
            <article class="Estadistica">
                <section class="Container Companies">
                    <h1 class="Secundary">10k+</h1>
                    <h2 class="SubTitle">companies</h2>
                </section>
    
                <section class="Container Templates">
                    <h1 class="Secundary">314</h1>
                    <h2 class="SubTitle">templates</h2>
                </section>
    
                <section class="Container Queries">
                    <h1 class="Secundary">12M+</h1>
                    <h2 class="SubTitle">queries</h2>
                </section>
            </article>
        </section>
    </main>

    <footer class="Atributos">
        <h6 class="Reto">Challenge by</h6>
        <a class="Reto" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <h6 class="Reto">Coded by</h6>
        <a class="Reto" href="https://www.frontendmentor.io/profile/leooportilla" target="_blank">Leonardo Portilla</a>.
    </footer>
</body>

</html>
